<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            transition: margin-top 0.5s;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .btn-arrow {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
        width="160"      
        height="80"     
        fill="#ffffff"   viewBox="0 0 300.000000 300.000000"
        preserveAspectRatio="xMidYMid meet" 
        >
    
        <g transform="translate(0.000000,300.000000) scale(0.050000,-0.050000)"
        fill="#ffffff" stroke="none">
        <!-- Tu contenido SVG -->
        </g>
        </svg>
    
        <div class="p-2">
            <button class="btn btn-dark" onclick="window.location.href='dashboard.php'" type="button">
                <i class="fa-solid fa-house"></i> Inicio
            </button>
    
            <button class="btn btn-dark btn-arrow" onclick="toggleNavbar()" type="button">
                <i class="fa-solid fa-circle-up"></i>
            </button>
        </div>
    </div>

    <!-- Contenido adicional (botones, etc.) aquÃ­ -->

    <script>
        let navbar = document.getElementById("navbar");
        let isNavbarHidden = false;

        function toggleNavbar() {
            isNavbarHidden = !isNavbarHidden;
            navbar.style.marginTop = isNavbarHidden ? "-100px" : "0";
        }
    </script>
</body>
</html>
